<div class="container-fluid">
  <div class="container">
    <div class="row mt-2">
      <div class="col-md-12">
        <h1 class="text-white bg-dark rounded p-2 text-center">Products DashBoard</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card" *ngFor="let product of products[0]" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{product.price}}</h6>
            <p class="card-text">{{product.company}}</p>
            <p class="card-text">{{product.quantity}}</p>
            <a href="#" class="card-link">Item Sold</a>
            <a href="#" class="card-link">Remove Product</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
