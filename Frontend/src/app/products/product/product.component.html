<div class="alert alert-danger" *ngIf="productDeletedNotification===true" role="alert">
  Product Created Successfully!
</div>
<div class="container-fluid">
  <div class="container">
    <div class="row mt-2">
      <div class="col-md-12">
        <h1 class="text-white bg-dark rounded p-2 text-center">Products DashBoard</h1>
        <input type="text" class="form-control mb-5" placeholder="Search product" [(ngModel)]="searchedItem">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
        <div class="col-md-12 mx-auto spinner-border" *ngIf="loadingData==true" role="status">
          <span class="visually-hidden" >Loading...</span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 my-3 " *ngFor="let product of filteredItems">
        <div class="card shadow"  style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Product:- {{product.name}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{product.price}}</h6>
            <p class="card-text">Company:- {{product.company}}</p>
            <p class="card-text">Quantity:- {{product.quantity}} pcs</p>
            <p class="card-text text-danger">Price:- {{product.price | currency: 'Rupees '}}</p>
            <button (click)="getId(product.id)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Item sold
            </button>
            <button type="button" class="btn btn-danger mx-2" (click)="getId(product.id)" data-bs-toggle="modal" data-bs-target="#exampleModal2">
              Remove Product
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #quantityForm="ngForm" (ngSubmit)="itemSold(quantityForm.value)">
          <label class="form-label">Quantity Sold</label>
          <input type="number" name="quantity" class="form-control" ngModel>
          <div class="row">
            <div class="col-md-6 mt-5 ms-auto">
              <button class="btn btn-primary me-4" data-bs-dismiss="modal" >Done</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5>Are u sure u want to delete this product?</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
</div>
